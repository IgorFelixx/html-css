<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplemente aumente e diminua a janela do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Fotog">
    </picture>

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em html5</p>
    <audio preload="metadata" autoplay controls loop> <!--Use sempre o (controls) para mostra o audio-->
        <source src="midia/bemvindo.mp3" type="audio/mpeg"> <!--mpeg wav ogg-->
    </audio>
    <p>Infelizmente seu navegador n√£o consegue reproduzir audios. <a href="midia/bemvindo.mp3" target="_blank" rel="external" download="midia/bemvindo.mp3">Clique aqui</a> para baixar o audio</p>
</body>
</html>
