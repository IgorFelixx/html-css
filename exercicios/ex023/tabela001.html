<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.linha {
            background-color: #1a1a1a;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1> 
    <!--
        HERARQUIA DE TABELAS (simples)
        <TABLE> = tabela
            <TABLE ROW> = linha de tabela
                <TABLE DATA> = dados de tabela
    -->
    <table>
        <tr> <!-- PRIMEIRA LINHA   -->
            <td>A1
            <td>B1
            <td>C1
        <tr class="linha"> <!-- SEGUNDO LINHA -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- TERCEIRA LINHA -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- QUARTA LINHA-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
