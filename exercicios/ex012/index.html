<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>

    <video controls width="300" poster="imagens/limoes-capa.png">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-videohd.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo video do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/669377715?h=f433f6ec58&color=ffffff&title=0&byline=0&portrait=0&badge=0" width="560" height="315" frameborder="0" allow="fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
