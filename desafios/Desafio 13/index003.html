<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th colspan="3">Disciplinas</th>
                <th colspan="-1" rowspan="-1">Notas</th>
                <th colspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" colspan="1">Exatos</th>
                <td colspan="3">Matemática</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="3">Física</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
            </tr>
            <tr>
                <td colspan="3">Quimica</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <td colspan="3">Biologia</td>
                <td colspan="1">0.0</td>
                <td colspan="1">0.0</td>
                <td colspan="3">0.0</td>
            </tr>
            <tr>
                <th colspan="8">Média de Exatas</th>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="3">Humanas</th>
                <td>Historia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td colspan="3">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="8">Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
